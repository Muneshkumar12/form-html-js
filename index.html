<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-data-get</title>
</head>
<body>
     <input type="text"  placeholder="Name" id="name" onfocus="this.style.backgroundColor='gray'" onblur="this.style.backgroundColor='green'"/> <br>
    <input type="text"  placeholder="Father Name" id="fatherName" onfocus="this.style.backgroundColor='gray'" onblur="this.style.backgroundColor='green'"/> <br>
    <input type="email" placeholder="Email"  id="email" onfocus="this.style.backgroundColor='gray'" onblur="this.style.backgroundColor='green'"/> <br>
    <input type="password" placeholder="password" id="password" onfocus="this.style.backgroundColor='gray'" onblur="this.style.backgroundColor='green'"/> <br>
    <input type="number" placeholder="CNIC Number" id="cnic" onfocus="this.style.backgroundColor='gray'" onblur="this.style.backgroundColor='green'"/> <br>
    <input type="number" placeholder="Mobile Number" id="Mobile" onfocus="this.style.backgroundColor='gray'" onblur="this.style.backgroundColor='green'"/> <br>
    <input type="text" placeholder="Select Course" id="course" onfocus="this.style.backgroundColor='gray'" onblur="this.style.backgroundColor='green'"/> <br>
    <input type="text" placeholder="Select Qualification" id="qualification" onfocus="this.style.backgroundColor='gray'" onblur="this.style.backgroundColor='green'"/> <br>
    <input type="text" placeholder="Select Gender" id="gender" onfocus="this.style.backgroundColor='gray'" onblur="this.style.backgroundColor='green'"/> <br>
    <button onclick="addData()">Add</button>
    
    <script src="./pages/indexx.js"></script>
</body>
</html>
